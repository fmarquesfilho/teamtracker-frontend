  <body ng-controller="FeedCtrl">

    <header class="topbar">
      <div class="container">
        <div class="logo pull-left">
          TEAMTRACKER
        </div>
        <!-- <ul class="list-links--inline">
          <li><a class="subtle-link" href="#">Link</a></li>

          <li><a class="subtle-link" href="#">Sign in</a></li>
        </ul>
      </div> -->
    </header>

    <div class="container">
      <section>
        <h3>Activity Feed</h3>
        
        <div ng-repeat="not in notifications">
          <div ng-init="notification = not" ng-include="getCard(not)"></div>
        </div>
        

      </section>
    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="scripts/main.js"></script>

    <script type="text/javascript">
      $(document).ready(function($) {
        $('#accordion').find('.accordion-toggle').click(function(){
