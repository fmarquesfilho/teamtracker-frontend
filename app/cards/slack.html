<ul class="panel--group">
  <li class="clear">
    <h5>Message issued at #{{notification.object.channel_name}}</h5>
    <br>
    <div class="avatar pull-left" style="background-image: url('{{notification.sender.avatar_url}}')"></div>
    <div class="avatar pull-right" style="background-image: url('{{notification.recipient.avatar_url}}')"></div>
    <p class= "feed-description">
      <strong>{{notification.sender.name}} sent '{{notification.event_action}}' to {{notification.recipient.name}}</strong>
      <br>
      <span am-time-ago="notification.event_time"></span>
    </p>
  </li>
</ul>
