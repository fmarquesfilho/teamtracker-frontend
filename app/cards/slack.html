<ul class="panel--group">
  <li class="clear">
    <h5>Command issued at #{{notification.object.channel_name}}</h5>
    <br>
    <div class="avatar pull-left" style="background-image: url('http://discodigital.sapo.pt/images_content/2014/Thomyorke.jpg')"></div>
    <div class="avatar pull-right" style="background-image: url('http://www.rantlifestyle.com/wp-content/uploads/2014/03/092110-bill-murray-11.jpg')"></div>
    <p class= "feed-description">
      <strong>{{notification.object.user_name}} to {{notification.event_recipient}} </strong>
      <br>
      <span am-time-ago="notification.event_time"></span>
    </p>
  </li>
</ul>
