<!DOCTYPE html>
<html lang="en" ng-app="ttApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEAMTRACKER</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>



    <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href='./base.css' type='text/css'>



  </head>
  <body ng-controller="FeedCtrl">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo" href="#">TEAMTRACKER</a>
        </div>


      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
      <div class="row">
        <div class= "col-md-7 center-block feed" ng-repeat= "notification in notifications">
          <!-- AQUI COMEÇA UMA NOTIFICAÇÃO -->
          <div class="panel panel-default">
            <div class= "panel-body notifcation-body">
              <div class="col-md-2">
                <img src="http://placehold.it/75x75">
              </div>
              <div class="col-md-6">
                <p>
                <strong {{notification.message}} model</strong>

                </p>
                <p>
                  {{notification.user}} authored on {{notification.date}}
                <br>
                  3 files added, 2 changed
                </p>
              </div>

              <div class= "col-md-4">
                <p>
                  <strong>On branch</strong>
                </p>
                <p>
                  {{notification.branch}}
                </p>
              </div>

            </div>
          </div>
          <!-- AQUI TERMINA UMA NOTIFICAÇÃO -->

        </div>
      </div>
    </div>

  </body>
</html>
